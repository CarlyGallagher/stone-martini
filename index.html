<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">

    <title>Sip Savvy</title>
</head>

<body>
    <header>
        <h1>Sip Savvy</h1>
    </header>
    <div class="columns is-multiline">
        <!-- Main image  -->
        <div class="column is-one-third" id="drinkContainer">
            <img class="image is square" id="drink-img" src="" alt="">
        </div>
        <!-- Recipe and Results  -->
        <section class="column is-two-thirds">
            <h2 id="cocktail-name">Recipe</h2>
            <div id="recipe">
                <h3>Ingredients:</h3>
                <ul>
                    <li id="recipe-ingred-0"></li>
                    <li id="recipe-ingred-1"></li>
                    <li id="recipe-ingred-2"></li>
                    <li id="recipe-ingred-3"></li>
                    <li id="recipe-ingred-4"></li>
                    <li id="recipe-ingred-5"></li>
                    <li id="recipe-ingred-6"></li>
                    <li id="recipe-ingred-7"></li>
                    <li id="recipe-ingred-8"></li>
                    <li id="recipe-ingred-9"></li>
                </ul>
                <h3>Instructions:</h3>
                <p id="instruction"></p>
            </div>
            <!-- Results Div  -->
            <div id="resultsContainer">
                <h2>Drinks</h2>
            </div>
        </section>
        <div class="column is-one-quarter">
            <!-- drop down  -->
            <div class="search-container">
                <input type="text" name="Drinks" id="ingInput" placeholder="Ingredients"><button type="sumbit"
                    id="addBtn">Add</button>
                <div class="suggestions column is-two-thirds">
                    <h2>Ingredients on Hand</h2>
                    <ul id="onHand"></ul>
                    <button id="submit" type='submit'>Search</button>
                   <button id="clear" type='clear'>Clear Ingredients</button>
                </div>
            </div>
        </div>

        <script src="./assets/js/script.js"></script>
</body>

</html>
